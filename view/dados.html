<div ng-controller="dadosCtrl">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1>Preencha seus dados:</h1>
    <p class="lead">E aproveite sua nova conexão!</p>
  </div>

  <div class="container mb-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form >
              <div class="row">
                <div class="col-sm-12 mb-2">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" ng-model="usuNome" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="wadewilson@exemplo.com" ng-model="usuEmail" required>
                </div>

                <div class="col-md-6 mb-2">
                  <label for="nascimento">Nascimento</label>
                  <input type="text" class="form-control" id="nascimento" placeholder="dd/mm/aaaa" ng-model="usuNasc" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="999.999.999-99" ng-model="usuCpf" required>
                </div>

                <div class="col-md-6 mb-2">
                  <label for="telefone">Telefone</label>
                  <input type="text" class="form-control" id="telefone" placeholder="(99) 99999-9999" ng-model="usuTel" required>
                </div>
              </div>

              <hr class="mb-3">
              <button class="btn btn-primary btn-lg btn-block" ng-click="mostraDados()" type="submit">Confirmar</button>
            </form>


          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h4 class="d-flex justify-content-between align-items-center">
              <span class="text-muted">{{planoEscolhido.franquia}}</span>
              <span class="badge badge-secondary badge-pill">R${{planoEscolhido.valor}} <small>/ mês</small></span>
            </h4>
          </div>
        </div>
        <ul class="list-group mb-3">
          <li ng-if="planoEscolhido.aparelho" class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h5 class="my-0">{{planoEscolhido.aparelho.nome}}</h5>
              <h6 class="my-0">R${{planoEscolhido.aparelho.valor}} - <small>Em {{planoEscolhido.aparelho.numeroParcelas}} parcela<span ng-if="planoEscolhido.aparelho.numeroParcelas>1">s</span> <span ng-if="planoEscolhido.aparelho.valorParcela">de R${{planoEscolhido.aparelho.valorParcela}}</span></small></h6>
              
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
